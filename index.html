<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>KAYA Playground</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="startup-container">
      <video autoplay muted loop id="bgVideo" preload="auto">
        <source
          src="/StreamingAssets/intro-video-comp-2.webm"
          type="video/webm"
          fetchpriority="high"
        />
      </video>
      <div id="item-container">
        <div id="logo-image-container">
          <img src="/SVG/Asset 66.svg" id="logo-img-1" class="logo-img" />
        </div>
        <div id="text-container">
          <div id="cus-loading-container">
            <div class="loading-container">
              <div id="progress-bar"></div>
            </div>
          </div>
          <div id="get-started" class="text-transitions d-none">
            Get Started
            <i class="fa fa-angle-right angle" aria-hidden="true"></i>
          </div>
          <div id="sound-icon">
            Sound
           <img src="/StreamingAssets/close-circle-svgrepo-com.svg" 
              id="cross-icon"
            />
          </div>
        </div>
      </div>
    </div>
    <div id="unity-container">
      <canvas
        id="unity-canvas"
        width="1920"
        height="1080"
        tabindex="-1"
      ></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>
    <script>
      let backgroundLoadComplete = false;
      let loaodingBarShown = false;

      var startupContainer = document.querySelector("#startup-container");
      let itemContainer = document.querySelector("#item-container");
      let logoImgContainer = document.querySelector("#logo-image-container");
      let textContainer = document.querySelector("#text-container");
      let logoImg1 = document.querySelector("#logo-img-1");
      let logoImg2 = document.querySelector("#logo-img-2");
      let bgVideo = document.querySelector("#bgVideo");
      let craftingMemories = document.querySelector("#crafting-memories");
      let getStarted = document.querySelector("#get-started");
      let customloadingBar = document.querySelector("#progress-bar");
      let customloadingContainer = document.querySelector(
        "#cus-loading-container"
      );
      let soundButton = document.querySelector("#sound-icon");
      let crossIcon = document.querySelector("#cross-icon");

      soundButton.addEventListener("click", togglesound);

      function togglesound() {
        bgVideo.muted = !bgVideo.muted;
        if (bgVideo.muted) {
          //crossIcon.style.opacity = 1;
          //crossIcon.style.transform = "translate(0,0)";
          crossIcon.style.transform = "rotate(45deg)";
        } else {
          //crossIcon.style.opacity = 0;
          //crossIcon.style.transform = "translate(0,15px)";
          crossIcon.style.transform = "rotate(0deg)";
        }
      }

      setTimeout(() => {
        logoImg1.style.opacity = 1;
        setTimeout(() => {
          startPhase2();
        }, 1500);
      }, 700);

      function startPhase2() {
        soundButton.style.opacity = 1;
        if (backgroundLoadComplete) {
          customloadingContainer.classList.add("d-none");
          getStarted.classList.remove("d-none");
          void getStarted.offsetWidth;
          getStarted.style.opacity = 1;
        } else {
          customloadingContainer.style.opacity = 1;
          loaodingBarShown = true;
        }
        getStarted.addEventListener("click", startPhase5);
      }

      function startPhase5() {
        startupContainer.removeEventListener("click", startPhase5);
        bgVideo.pause();
        InitiateWebApp();
      }

      getStarted.addEventListener("click", startPhase5);

      startupContainer.addEventListener("click", startPhase2);

      let LoaderMonitorObj = {
        unityInstance: null,
        Module: null,
      };

      let InitiateWebApp = () => {
        startupContainer.style.opacity = 0;
        setTimeout(() => {
          startupContainer.style.display = "none";
        }, 1500);
      };
    </script>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning")
            div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/kaya prod.loader.js";
      var config = {
        dataUrl: buildUrl + "/kaya prod.data",
        frameworkUrl: buildUrl + "/kaya prod.framework.js",
        codeUrl: buildUrl + "/kaya prod.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Warc Ltd",
        productName: "Kaya House Customization",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
      }

      //loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          customloadingBar.style.width = `${progress * 100}%`;
        })
          .then((unityInstance) => {
          
            backgroundLoadComplete = true;
            if (loaodingBarShown) {
              customloadingContainer.style.opacity = 0;
              setTimeout(() => {
                customloadingContainer.classList.add("d-none");
                getStarted.classList.remove("d-none");
                getStarted.style.opacity = 0;
                void getStarted.offsetWidth;
                getStarted.style.opacity = 1;
              }, 1500);
            }
          
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
